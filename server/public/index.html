<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Ajax Posts</title>
</head>
<body>
    <h1>AJAX Posts</h1>

    <input type="text" placeholder="Title" id=newSongTitle/>
    <input type="text" placeholder="Author" id=newSongAuthor/>
    <input type="text" placeholder="Year" id=newSongYear/>
    <input type="number" placeholder="Cost" id=newSongCost/>

    <button id="addNewSong">Add Song</button>
    <!-- <ul id="recordList"></ul> -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Cost</th>
            </tr>

        </thead>
        <tbody id="recordList"></tbody>
        
    </table>
</body>
</html>
